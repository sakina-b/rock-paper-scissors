<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>RPS</title>
</head>
<body>
<script>
function computerPlay(){
        return Math.floor(Math.random() * 3) + 1;
}
function playRound(playerSelection,computerSelection) {
        if(computerSelection==playerSelection)
	        console.log(`It's a draw!`);
	else if(computerSelection==1){
	        if(playerSelection==2){
	                console.log(`You won! Paper beats rock.`);
	                pscore+=1;
	                }
	        else if(playerSelection==3){
	                console.log(`You lose! Rock beats scissors.`);
	                cscore+=1;
	                }
	}
	else if(computerSelection==2){
	        if(playerSelection==1){
	                console.log(`You lose! Paper beats rock.`);
	                cscore+=1;
	                }
	        else if(playerSelection==3){
	                console.log(`You won! Scissors beat paper.`);
	                pscore+=1;
	                }
	}
	else if(computerSelection==3){
	        if(playerSelection==1){
	                console.log(`You won! Rock beats scissors.`);
	                pscore+=1;
	                }
	        else if(playerSelection==2){
	                console.log(`You lose! Scissors beat paper.`);
	                cscore+=1;
	                }
	
        }
}
 let pscore=0;
        let cscore=0;
function game(){
        for(let i=0;i<=4;i++){
        let playerSelection=0;
        let ps=prompt('Rock, Paper or Scissors?');
        if(ps.toLowerCase()=='rock')
        playerSelection=1;
        else if(ps.toLowerCase()=='paper')
        playerSelection=2;
        else if(ps.toLowerCase()=='scissors')
        playerSelection=3;
        else{
        console.log('Invalid choice');
        }
        const computerSelection=computerPlay();   
        playRound(playerSelection,computerSelection);
        }
        console.log(`Score : Player's score - ${pscore} , Computer's score - ${cscore}`);
        if(pscore>cscore)
        console.log(`Congrats! You won.`);
        else
        console.log(`Boo! You Lost.`);
}
game();
</script>
</body>
